<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #8b5cf6;
            --secondary: #64748b;
            --dark-bg: #0f172a;
            --dark-card: #1e293b;
            --dark-border: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            min-height: 100vh;
            background: var(--dark-bg);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-card);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Navbar */
        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            border-bottom: 1px solid var(--dark-border);
            padding: 1rem 0;
            transition: var(--transition);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-nav {
            gap: 5px;
        }

        .nav-link {
            font-weight: 600;
            border-radius: var(--radius);
            padding: 0.7rem 1.2rem !important;
            transition: var(--transition);
            color: var(--text-secondary) !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link.active, .nav-link:hover {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        /* Dashboard Header */
        .dashboard-header {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
            padding: 3rem 0 2.5rem;
            margin-bottom: 2.5rem;
            border-radius: 0 0 var(--radius) var(--radius);
            box-shadow: var(--shadow);
            border-bottom: 1px solid var(--dark-border);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(99, 102, 241, 0.1), transparent 70%);
            z-index: 0;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dashboard-header .lead {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--dark-card);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--dark-border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-light));
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Employee Cards */
        .employee-card {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: var(--radius);
            transition: var(--transition);
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--primary);
        }

        .employee-card .card-header {
            background: rgba(30, 41, 59, 0.8);
            border-bottom: 1px solid var(--dark-border);
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .employee-card .card-body {
            padding: 1.5rem;
        }

        .employee-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .employee-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .employee-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
        }

        .employee-detail i {
            width: 20px;
            color: var(--primary);
        }

        /* Form Styles */
        .employee-form {
            background: var(--dark-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            border: 1px solid var(--dark-border);
        }

        .form-header {
            border-bottom: 1px solid var(--dark-border);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-header h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            border-radius: var(--radius);
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            color: white !important;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            color: white !important;
        }

        .btn-outline-primary {
            border: 1px solid var(--primary);
            color: var(--primary);
            background: transparent;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .btn-outline-primary:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            color: var(--primary) !important;
        }

        .btn-outline-secondary {
            border: 1px solid var(--secondary);
            color: var(--secondary);
            background: transparent;
            padding: 0.8rem 1.8rem;
            font-weight: 600;
            border-radius: var(--radius);
            transition: var(--transition);
        }

        .btn-outline-secondary:hover {
            background: rgba(100, 116, 139, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 116, 139, 0.2);
            color: var(--secondary) !important;
        }

        /* Form Controls */
        .form-control {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--dark-border);
            border-radius: var(--radius);
            color: var(--text-primary) !important;
            padding: 0.8rem 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            background: rgba(30, 41, 59, 0.9);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            color: var(--text-primary) !important;
        }

        .form-control::placeholder {
            color: var(--text-secondary) !important;
            opacity: 0.7;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .input-group-text {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid var(--dark-border);
            color: var(--text-primary);
        }

        /* Table */
        .table-container {
            background: var(--dark-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--dark-border);
            overflow: hidden;
        }

        .table {
            margin-bottom: 0;
            color: var(--text-primary);
        }

        .table thead th {
            background: rgba(30, 41, 59, 0.9);
            border-bottom: 2px solid var(--primary);
            font-weight: 700;
            padding: 1.2rem 1rem;
            color: var(--primary);
        }

        .table tbody tr {
            transition: var(--transition);
            border-bottom: 1px solid var(--dark-border);
        }

        .table tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .table tbody tr:hover td {
            color: var(--text-primary) !important;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            color: var(--text-primary);
        }

        /* Badges */
        .badge {
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
        }

        .badge-api {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .badge-local {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge-new {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .view-toggle .btn {
            border-radius: var(--radius);
            padding: 0.7rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--dark-card);
            border-radius: var(--radius);
            border: 1px solid var(--dark-border);
            box-shadow: var(--shadow);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .empty-state h4 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            background: var(--dark-card);
            border: 1px solid var(--dark-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            color: var(--text-primary);
        }

        .toast-header {
            background: rgba(30, 41, 59, 0.9);
            border-bottom: 1px solid var(--dark-border);
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 991px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }
            
            .employee-form {
                padding: 1.5rem;
            }
            
            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 767px) {
            .dashboard-header {
                padding: 2rem 0 1.5rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .employee-form {
                padding: 1rem;
            }
            
            .view-toggle {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Navigation Component
        function Navbar({ currentView, setCurrentView }) {
            return (
                <nav className="navbar navbar-expand-lg navbar-dark">
                    <div className="container">
                        <a className="navbar-brand" href="#">
                            <i className="fas fa-user-tie"></i>
                            EmployeeHub
                        </a>
                        <button className="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span className="navbar-toggler-icon"></span>
                        </button>
                        <div className="collapse navbar-collapse" id="navbarNav">
                            <ul className="navbar-nav ms-auto">
                                <li className="nav-item">
                                    <a 
                                        className={`nav-link ${currentView === 'dashboard' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => setCurrentView('dashboard')}
                                    >
                                        <i className="fas fa-chart-pie"></i> Dashboard
                                    </a>
                                </li>
                                <li className="nav-item">
                                    <a 
                                        className={`nav-link ${currentView === 'form' ? 'active' : ''}`}
                                        href="#"
                                        onClick={() => setCurrentView('form')}
                                    >
                                        <i className="fas fa-user-plus"></i> Add Employee
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            );
        }

        // Toast Notification Component
        function Toast({ show, message, type, onClose }) {
            useEffect(() => {
                if (show) {
                    const timer = setTimeout(() => {
                        onClose();
                    }, 4000);
                    return () => clearTimeout(timer);
                }
            }, [show, onClose]);

            if (!show) return null;

            const iconClass = type === 'success' ? 'fa-check-circle text-success' : 'fa-exclamation-triangle text-danger';

            return (
                <div className="toast-container">
                    <div className="toast show" role="alert">
                        <div className="toast-header">
                            <i className={`fas ${iconClass} me-2`}></i>
                            <strong className="me-auto">
                                {type === 'success' ? 'Success' : 'Error'}
                            </strong>
                            <button type="button" className="btn-close btn-close-white" onClick={onClose}></button>
                        </div>
                        <div className="toast-body">
                            {message}
                        </div>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ employees, onEmployeeAdded }) {
            const [loading, setLoading] = useState(true);
            const [viewMode, setViewMode] = useState('table');
            const [apiEmployees, setApiEmployees] = useState([]);

            useEffect(() => {
                fetch('https://jsonplaceholder.typicode.com/users')
                    .then(response => response.json())
                    .then(data => {
                        setApiEmployees(data);
                        setLoading(false);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        setLoading(false);
                    });
            }, []);

            // Combine API employees with locally added employees
            const allEmployees = [...apiEmployees, ...employees];

            // Calculate stats
            const totalEmployees = allEmployees.length;
            const apiEmployeeCount = apiEmployees.length;
            const localEmployeeCount = employees.length;

            if (loading && apiEmployees.length === 0) {
                return (
                    <div className="container mt-5">
                        <div className="d-flex justify-content-center align-items-center" style={{height: '50vh'}}>
                            <div className="spinner-border text-primary" role="status">
                                <span className="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="dashboard-header">
                        <div className="container">
                            <h1><i className="fas fa-tachometer-alt"></i>Employee Dashboard</h1>
                            <p className="lead">Manage and view all employee information in one place</p>
                        </div>
                    </div>
                    
                    <div className="container">
                        {/* Stats Cards */}
                        <div className="stats-container">
                            <div className="stat-card">
                                <i className="fas fa-users stat-icon"></i>
                                <div className="stat-value">{totalEmployees}</div>
                                <div className="stat-label">Total Employees</div>
                            </div>
                            <div className="stat-card">
                                <i className="fas fa-database stat-icon"></i>
                                <div className="stat-value">{apiEmployeeCount}</div>
                                <div className="stat-label">API Employees</div>
                            </div>
                            <div className="stat-card">
                                <i className="fas fa-user-plus stat-icon"></i>
                                <div className="stat-value">{localEmployeeCount}</div>
                                <div className="stat-label">Local Employees</div>
                            </div>
                            <div className="stat-card">
                                <i className="fas fa-chart-line stat-icon"></i>
                                <div className="stat-value">
                                    {totalEmployees > 0 ? Math.round((localEmployeeCount / totalEmployees) * 100) : 0}%
                                </div>
                                <div className="stat-label">Growth Rate</div>
                            </div>
                        </div>

                        <div className="d-flex justify-content-between align-items-center mb-4">
                            <h3>Employee Directory</h3>
                            <div className="view-toggle">
                                <button 
                                    className={`btn ${viewMode === 'table' ? 'btn-primary' : 'btn-outline-primary'}`}
                                    onClick={() => setViewMode('table')}
                                >
                                    <i className="fas fa-table me-1"></i> Table View
                                </button>
                                <button 
                                    className={`btn ${viewMode === 'card' ? 'btn-primary' : 'btn-outline-primary'}`}
                                    onClick={() => setViewMode('card')}
                                >
                                    <i className="fas fa-th-large me-1"></i> Card View
                                </button>
                            </div>
                        </div>

                        {allEmployees.length === 0 ? (
                            <div className="empty-state">
                                <i className="fas fa-users"></i>
                                <h4>No Employees Found</h4>
                                <p>There are no employees to display at the moment.</p>
                                <button 
                                    className="btn btn-primary mt-3"
                                    onClick={() => onEmployeeAdded('form')}
                                >
                                    <i className="fas fa-user-plus me-2"></i>Add First Employee
                                </button>
                            </div>
                        ) : viewMode === 'table' ? (
                            <TableEmployees employees={allEmployees} apiEmployeesCount={apiEmployees.length} />
                        ) : (
                            <CardEmployees employees={allEmployees} apiEmployeesCount={apiEmployees.length} />
                        )}
                    </div>
                </div>
            );
        }

        // Table View Component
        function TableEmployees({ employees, apiEmployeesCount }) {
            return (
                <div className="table-container">
                    <table className="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Employee</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {employees.map((employee, index) => (
                                <tr key={employee.id || `local-${index}`}>
                                    <td>{employee.id || `N-${index + 1}`}</td>
                                    <td>
                                        <div className="d-flex align-items-center">
                                            <div className="employee-avatar me-3">
                                                {employee.name ? employee.name.charAt(0).toUpperCase() : 'E'}
                                            </div>
                                            <div>
                                                <div className="fw-bold">{employee.name}</div>
                                                <small className="text-muted">{employee.designation || 'N/A'}</small>
                                            </div>
                                        </div>
                                    </td>
                                    <td>{employee.email}</td>
                                    <td>
                                        {employee.id ? (
                                            <span className="badge badge-api">API</span>
                                        ) : (
                                            <span className="badge badge-local">Local</span>
                                        )}
                                        {!employee.id && <span className="badge badge-new ms-1">New</span>}
                                    </td>
                                    <td>
                                        <button className="btn btn-sm btn-outline-primary me-1">
                                            <i className="fas fa-eye"></i>
                                        </button>
                                        <button className="btn btn-sm btn-outline-secondary">
                                            <i className="fas fa-edit"></i>
                                        </button>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // Card View Component
        function CardEmployees({ employees, apiEmployeesCount }) {
            return (
                <div className="row">
                    {employees.map((employee, index) => (
                        <div className="col-md-6 col-lg-4" key={employee.id || `local-${index}`}>
                            <div className="card employee-card">
                                <div className="card-header">
                                    <span>Employee ID: {employee.id || `N-${index + 1}`}</span>
                                    <div>
                                        {employee.id ? (
                                            <span className="badge badge-api">API</span>
                                        ) : (
                                            <span className="badge badge-local">Local</span>
                                        )}
                                        {!employee.id && <span className="badge badge-new ms-1">New</span>}
                                    </div>
                                </div>
                                <div className="card-body">
                                    <div className="employee-avatar mx-auto">
                                        {employee.name ? employee.name.charAt(0).toUpperCase() : 'E'}
                                    </div>
                                    <h5 className="employee-name text-center">{employee.name}</h5>
                                    
                                    <div className="employee-detail">
                                        <i className="fas fa-envelope"></i>
                                        <span>{employee.email}</span>
                                    </div>
                                    
                                    <div className="employee-detail">
                                        <i className="fas fa-briefcase"></i>
                                        <span>{employee.designation || 'N/A'}</span>
                                    </div>
                                    
                                    <div className="employee-detail">
                                        <i className="fas fa-map-marker-alt"></i>
                                        <span>{employee.location || 'N/A'}</span>
                                    </div>
                                    
                                    {employee.salary && (
                                        <div className="employee-detail">
                                            <i className="fas fa-dollar-sign"></i>
                                            <span>Salary: ${employee.salary}</span>
                                        </div>
                                    )}
                                    
                                    <div className="d-flex justify-content-between align-items-center mt-4">
                                        <div className="btn-group">
                                            <button className="btn btn-sm btn-outline-primary">
                                                <i className="fas fa-eye me-1"></i> View
                                            </button>
                                            <button className="btn btn-sm btn-outline-secondary">
                                                <i className="fas fa-edit me-1"></i> Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // Employee Form Component
        function EmployeeForm({ onEmployeeAdded, onViewChange }) {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                designation: '',
                location: '',
                salary: ''
            });

            const [showToast, setShowToast] = useState(false);
            const [toastMessage, setToastMessage] = useState('');
            const [toastType, setToastType] = useState('success');

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prevState => ({
                    ...prevState,
                    [name]: value
                }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                // Validate form
                if (!formData.name || !formData.email || !formData.designation || !formData.location || !formData.salary) {
                    setToastMessage('Please fill in all required fields!');
                    setToastType('error');
                    setShowToast(true);
                    return;
                }

                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(formData.email)) {
                    setToastMessage('Please enter a valid email address!');
                    setToastType('error');
                    setShowToast(true);
                    return;
                }

                // Create new employee object
                const newEmployee = {
                    ...formData,
                    id: null, // Mark as locally added employee
                    timestamp: new Date().toISOString()
                };

                // Pass the new employee to parent component
                onEmployeeAdded(newEmployee);

                // Show success message
                setToastMessage('Employee added successfully! You can now view them in the dashboard.');
                setToastType('success');
                setShowToast(true);

                // Reset form
                setFormData({
                    name: '',
                    email: '',
                    designation: '',
                    location: '',
                    salary: ''
                });

                // Optionally redirect to dashboard after 2 seconds
                setTimeout(() => {
                    onViewChange('dashboard');
                }, 2000);
            };

            return (
                <div>
                    <div className="dashboard-header">
                        <div className="container">
                            <h1><i className="fas fa-user-plus"></i>Add New Employee</h1>
                            <p className="lead">Fill in the details to add a new employee to the system</p>
                        </div>
                    </div>
                    
                    <div className="container">
                        <div className="row justify-content-center">
                            <div className="col-md-8 col-lg-6">
                                <div className="employee-form">
                                    <div className="form-header">
                                        <h3>Employee Information</h3>
                                        <p>Please provide all the required information</p>
                                    </div>
                                    <form onSubmit={handleSubmit}>
                                        <div className="mb-4">
                                            <label htmlFor="name" className="form-label">
                                                Full Name <span className="text-danger">*</span>
                                            </label>
                                            <input 
                                                type="text" 
                                                className="form-control" 
                                                id="name" 
                                                name="name"
                                                value={formData.name}
                                                onChange={handleChange}
                                                placeholder="Enter employee's full name"
                                                required 
                                            />
                                        </div>
                                        <div className="mb-4">
                                            <label htmlFor="email" className="form-label">
                                                Email Address <span className="text-danger">*</span>
                                            </label>
                                            <input 
                                                type="email" 
                                                className="form-control" 
                                                id="email" 
                                                name="email"
                                                value={formData.email}
                                                onChange={handleChange}
                                                placeholder="Enter employee's email address"
                                                required 
                                            />
                                        </div>
                                        <div className="mb-4">
                                            <label htmlFor="designation" className="form-label">
                                                Designation <span className="text-danger">*</span>
                                            </label>
                                            <input 
                                                type="text" 
                                                className="form-control" 
                                                id="designation" 
                                                name="designation"
                                                value={formData.designation}
                                                onChange={handleChange}
                                                placeholder="Enter employee's job title"
                                                required 
                                            />
                                        </div>
                                        <div className="mb-4">
                                            <label htmlFor="location" className="form-label">
                                                Location <span className="text-danger">*</span>
                                            </label>
                                            <input 
                                                type="text" 
                                                className="form-control" 
                                                id="location" 
                                                name="location"
                                                value={formData.location}
                                                onChange={handleChange}
                                                placeholder="Enter employee's work location"
                                                required 
                                            />
                                        </div>
                                        <div className="mb-4">
                                            <label htmlFor="salary" className="form-label">
                                                Salary <span className="text-danger">*</span>
                                            </label>
                                            <div className="input-group">
                                                <span className="input-group-text">$</span>
                                                <input 
                                                    type="number" 
                                                    className="form-control" 
                                                    id="salary" 
                                                    name="salary"
                                                    value={formData.salary}
                                                    onChange={handleChange}
                                                    placeholder="Enter annual salary"
                                                    min="0"
                                                    step="1000"
                                                    required 
                                                />
                                            </div>
                                        </div>
                                        <div className="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                            <button 
                                                type="button" 
                                                className="btn btn-outline-secondary me-2"
                                                onClick={() => onViewChange('dashboard')}
                                            >
                                                <i className="fas fa-arrow-left me-1"></i> Back to Dashboard
                                            </button>
                                            <button type="submit" className="btn btn-primary">
                                                <i className="fas fa-save me-1"></i> Save Employee
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <Toast 
                        show={showToast} 
                        message={toastMessage} 
                        type={toastType}
                        onClose={() => setShowToast(false)}
                    />
                </div>
            );
        }

        // Main App Component
        function App() {
            const [currentView, setCurrentView] = useState('dashboard');
            const [employees, setEmployees] = useState([]);

            const handleEmployeeAdded = (newEmployee) => {
                if (typeof newEmployee === 'string') {
                    // If string is passed, it means navigate to form
                    setCurrentView(newEmployee);
                } else {
                    // If object is passed, it means add new employee
                    setEmployees(prevEmployees => [...prevEmployees, newEmployee]);
                }
            };

            const handleViewChange = (view) => {
                setCurrentView(view);
            };

            return (
                <div>
                    <Navbar currentView={currentView} setCurrentView={setCurrentView} />
                    {currentView === 'dashboard' ? (
                        <Dashboard 
                            employees={employees} 
                            onEmployeeAdded={handleEmployeeAdded}
                        />
                    ) : (
                        <EmployeeForm 
                            onEmployeeAdded={handleEmployeeAdded}
                            onViewChange={handleViewChange}
                        />
                    )}
                </div>
            );
        }

        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
